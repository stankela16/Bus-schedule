<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Schedule</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Favicon for browsers -->
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
    <!-- Favicon for Android Chrome -->
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
    <!-- Web App Manifest -->
    <link rel="manifest" href="/assets/images/site.webmanifest">
</head>
<body>
    <div class="container">
        <div id="date"></div>
        <div id="clock"></div>
        <button id="refreshButton">Osveži</button>
        <h1>Next Bus Departures</h1>
        <div id="medakovic3" class="hidden">
            <h2>From Medaković 3</h2>
            <ul id="medakovic3-list"></ul>
        </div>
        <div id="voivode-vlahovica" class="hidden">
            <h2>From Vojvode Vlahovića</h2>
            <ul id="voivode-vlahovica-list"></ul>
        </div>
    </div>

    

    <div id="nearby-departures" class="hidden">
        <h2>Nearby Departures</h2>
        <ul id="nearby-departures-list"></ul>
    </div>

    <script src="script.js"></script>
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Tedi. Sva prava zadržana.</p>
            <div class="social-media">
                <a href="https://github.com/stankela16" target="_blank"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
